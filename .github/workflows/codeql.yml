name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'vendor/**'
      - 'node_modules/**'
      - '*.gemspec'
      - 'Gemfile.lock'
      - 'package-lock.json'
      - 'yarn.lock'
      - '.bundle/**'
      - 'coverage/**'
      - 'logs/**'
      - 'tmp/**'
      - 'public/assets/**'
      - 'public/javascripts/vendor/**'
      - 'public/stylesheets/vendor/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'vendor/**'
      - 'node_modules/**'
      - '*.gemspec'
      - 'Gemfile.lock'
      - 'package-lock.json'
      - 'yarn.lock'
      - '.bundle/**'
      - 'coverage/**'
      - 'logs/**'
      - 'tmp/**'
      - 'public/assets/**'
      - 'public/javascripts/vendor/**'
      - 'public/stylesheets/vendor/**'
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  RUBY_VERSION: 3.4.7

jobs:
  analyze:
    name: CodeQL Analysis (Ruby)
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Install Ruby system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysqlclient-dev libpq-dev libsqlite3-dev
        echo "DATABASE_ADAPTER=sqlite" >> $GITHUB_ENV
        echo "DATABASE_NAME=codeql_analysis.db" >> $GITHUB_ENV
        echo "APP_ENV=test" >> $GITHUB_ENV
        echo "APP_SECRET=codeql_test_secret_key" >> $GITHUB_ENV
        echo "JWT_SECRET=codeql_test_jwt_secret" >> $GITHUB_ENV
        bundle install

    - name: Extract inline JavaScript from ERB views
      run: |
        mkdir -p tmp/codeql_inline_js

        # Extract contents of <script>...</script> blocks from ERB views into .js files
        for f in $(git ls-files 'lib/views/**/*.erb' || true); do
          outfile="tmp/codeql_inline_js/$(basename "$f" .erb).js"
          # Extract script blocks, remove ERB tags, and sanitize using perl (handles multiline ERB)
          perl -0777 -ne 'while (/<script[^>]*>(.*?)<\/script>/isg) { $c=$1; $c=~s/<%.*?%>/""/gs; $c=~s/^\s+|\s+$//g; print $c."\n" }' "$f" >> "$outfile"

          # Wrap extracted code in an IIFE to improve syntactic validity, or create a placeholder if empty
          if [ -s "$outfile" ] && grep -q '[^[:space:]]' "$outfile"; then
            tmpwrap="$(mktemp)"
            echo "(function(){" > "$tmpwrap"
            cat "$outfile" >> "$tmpwrap"
            echo "})();" >> "$tmpwrap"
            mv "$tmpwrap" "$outfile"
            echo "Extracted and wrapped inline JS to $outfile"
          else
            # No meaningful JS extracted; create a minimal placeholder so CodeQL sees a .js file
            rm -f "$outfile" || true
            echo "/* no inline JS extracted from $f */" > "$outfile"
            echo "void 0;" >> "$outfile"
            echo "Created placeholder JS file $outfile"
          fi
        done

        if ls tmp/codeql_inline_js/*.js 1> /dev/null 2>&1; then
          echo "Inline JS extraction complete. Samples:"
          for jf in tmp/codeql_inline_js/*.js; do
            echo "---- $jf ----"
            head -n 20 "$jf" || true
          done

          # Stage the extracted files so CodeQL's indexer (which relies on git file lists) can find them
          git add -f tmp/codeql_inline_js/*.js || true
          echo "Staged extracted JS files for CodeQL indexing"
          git ls-files --stage tmp/codeql_inline_js/*.js || true
        else
          echo "No inline JS found in views"
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        # Enable analysis for Ruby and JavaScript (we extract inline JS into tmp/codeql_inline_js)
        languages: ruby,javascript
        queries: security-extended
        config-file: ./.github/codeql/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

    - name: Cleanup extracted JS files
      if: always()
      run: |
        # Unstage and remove temporary JS files created for analysis
        git reset tmp/codeql_inline_js/*.js || true
        rm -rf tmp/codeql_inline_js || true
        echo "Cleaned up temporary inline JS files"

  security-review:
    name: Security Review
    runs-on: ubuntu-latest
    needs: analyze
    if: always()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Install Security Tools
      run: gem install bundler-audit rubocop

    - name: Run Bundler Audit
      run: |
        bundle audit --update

    - name: Run RuboCop Static Analysis
      run: |
        rubocop --format json --out rubocop-results.json || true

    - name: Upload RuboCop Results
      uses: actions/upload-artifact@v4
      with:
        name: rubocop-analysis-results
        path: rubocop-results.json
        retention-days: 30

    - name: Write Security Summary
      run: |
        echo "## üîí Security Review Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Bundler Audit Complete" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ RuboCop Static Analysis Complete" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY

  notify-critical:
    name: Critical Security Notification
    runs-on: ubuntu-latest
    needs: [analyze, security-review]
    if: failure() && (github.event_name == 'push' || github.event_name == 'pull_request')

    steps:
    - name: Notify on Critical Security Findings
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const body = `
          ## ‚ö†Ô∏è Critical Security Analysis Failed

          **Check these areas:**
          - CodeQL Security Findings
          - RuboCop Static Analysis
          - Bundler Audit

          **Workflow Run:** https://github.com/${owner}/${repo}/actions/runs/${context.runId}
          `;
          if (context.eventName === 'pull_request') {
            await github.rest.issues.createComment({
              owner, repo,
              issue_number: context.issue.number,
              body
            });
          } else {
            await github.rest.issues.create({
              owner, repo,
              title: 'üö® Critical Security Analysis Failed',
              body,
              labels: ['security', 'critical']
            });
          }
