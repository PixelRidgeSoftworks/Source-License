name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'vendor/**'
      - 'node_modules/**'
      - '*.gemspec'
      - 'Gemfile.lock'
      - 'package-lock.json'
      - 'yarn.lock'
      - '.bundle/**'
      - 'coverage/**'
      - 'logs/**'
      - 'tmp/**'
      - 'public/assets/**'
      - 'public/javascripts/vendor/**'
      - 'public/stylesheets/vendor/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'vendor/**'
      - 'node_modules/**'
      - '*.gemspec'
      - 'Gemfile.lock'
      - 'package-lock.json'
      - 'yarn.lock'
      - '.bundle/**'
      - 'coverage/**'
      - 'logs/**'
      - 'tmp/**'
      - 'public/assets/**'
      - 'public/javascripts/vendor/**'
      - 'public/stylesheets/vendor/**'
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  RUBY_VERSION: 3.4.7

jobs:
  analyze:
    name: CodeQL Analysis (Ruby)
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Install Ruby system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysqlclient-dev libpq-dev libsqlite3-dev
        echo "DATABASE_ADAPTER=sqlite" >> $GITHUB_ENV
        echo "DATABASE_NAME=codeql_analysis.db" >> $GITHUB_ENV
        echo "APP_ENV=test" >> $GITHUB_ENV
        echo "APP_SECRET=codeql_test_secret_key" >> $GITHUB_ENV
        echo "JWT_SECRET=codeql_test_jwt_secret" >> $GITHUB_ENV
        bundle install

    - name: Check for JavaScript files
      id: check_js
      run: |
        # Check if there are actual .js files in the repository (excluding node_modules, vendor)
        if find . -path ./node_modules -prune -o -path ./vendor -prune -o -name '*.js' -type f -print | grep -q .; then
          echo "has_javascript=true" >> $GITHUB_OUTPUT
          echo "Found JavaScript files in repository"
        else
          echo "has_javascript=false" >> $GITHUB_OUTPUT
          echo "No JavaScript files found in repository"
        fi

    - name: Extract inline JavaScript from ERB views
      id: extract_js
      if: steps.check_js.outputs.has_javascript == 'false'
      run: |
        mkdir -p tmp/codeql_inline_js
        js_found=false

        # Extract contents of <script>...</script> blocks from ERB views into .js files
        for f in $(find lib/views -name '*.erb' 2>/dev/null || true); do
          if [ ! -f "$f" ]; then continue; fi
          
          outfile="tmp/codeql_inline_js/$(basename "$f" .erb).js"
          
          # Extract script blocks, remove ERB tags
          perl -0777 -ne 'while (/<script[^>]*>(.*?)<\/script>/isg) { $c=$1; $c=~s/<%.*?%>/""/gs; $c=~s/^\s+|\s+$//g; print $c."\n" if $c=~/\S/ }' "$f" > "$outfile" 2>/dev/null || true

          # Check if we extracted meaningful content
          if [ -s "$outfile" ] && grep -q '[^[:space:]]' "$outfile" 2>/dev/null; then
            tmpwrap="$(mktemp)"
            echo "(function(){" > "$tmpwrap"
            cat "$outfile" >> "$tmpwrap"
            echo "})();" >> "$tmpwrap"
            mv "$tmpwrap" "$outfile"
            echo "Extracted inline JS from $f"
            js_found=true
          else
            rm -f "$outfile" 2>/dev/null || true
          fi
        done

        if [ "$js_found" = true ]; then
          echo "has_extracted_js=true" >> $GITHUB_OUTPUT
          git add -f tmp/codeql_inline_js/*.js || true
          echo "Staged extracted JS files"
        else
          echo "has_extracted_js=false" >> $GITHUB_OUTPUT
          echo "No inline JavaScript found in ERB views"
          rm -rf tmp/codeql_inline_js
        fi

    - name: Determine CodeQL languages
      id: determine_languages
      run: |
        if [ "${{ steps.check_js.outputs.has_javascript }}" = "true" ] || [ "${{ steps.extract_js.outputs.has_extracted_js }}" = "true" ]; then
          echo "languages=ruby,javascript" >> $GITHUB_OUTPUT
          echo "Will analyze: Ruby and JavaScript"
        else
          echo "languages=ruby" >> $GITHUB_OUTPUT
          echo "Will analyze: Ruby only"
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ steps.determine_languages.outputs.languages }}
        queries: security-extended
        config-file: ./.github/codeql/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

    - name: Cleanup extracted JS files
      if: always()
      run: |
        git reset tmp/codeql_inline_js/*.js 2>/dev/null || true
        rm -rf tmp/codeql_inline_js 2>/dev/null || true
        echo "Cleaned up temporary files"

  security-review:
    name: Security Review
    runs-on: ubuntu-latest
    needs: analyze
    if: always()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Install Security Tools
      run: gem install bundler-audit rubocop

    - name: Run Bundler Audit
      run: |
        bundle audit --update

    - name: Run RuboCop Static Analysis
      run: |
        rubocop --format json --out rubocop-results.json || true

    - name: Upload RuboCop Results
      uses: actions/upload-artifact@v4
      with:
        name: rubocop-analysis-results
        path: rubocop-results.json
        retention-days: 30

    - name: Write Security Summary
      run: |
        echo "## üîí Security Review Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Bundler Audit Complete" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ RuboCop Static Analysis Complete" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY

  notify-critical:
    name: Critical Security Notification
    runs-on: ubuntu-latest
    needs: [analyze, security-review]
    if: failure() && (github.event_name == 'push' || github.event_name == 'pull_request')

    steps:
    - name: Notify on Critical Security Findings
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const body = `
          ## ‚ö†Ô∏è Critical Security Analysis Failed

          **Check these areas:**
          - CodeQL Security Findings
          - RuboCop Static Analysis
          - Bundler Audit

          **Workflow Run:** https://github.com/${owner}/${repo}/actions/runs/${context.runId}
          `;
          if (context.eventName === 'pull_request') {
            await github.rest.issues.createComment({
              owner, repo,
              issue_number: context.issue.number,
              body
            });
          } else {
            await github.rest.issues.create({
              owner, repo,
              title: 'üö® Critical Security Analysis Failed',
              body,
              labels: ['security', 'critical']
            });
          }